    <style>
    canvas {
      z-index: -1;
    }

    #vidDisplay {
        width: 100%;
        height: 100%;
        position: absolute;;
        top: 23%;
        left: 26%;
        -webkit-mask: url(./assets/mask4.svg) -10px 0px;
        -webkit-mask-repeat: no-repeat;
        z-index: 1;
        pointer-events: none;

    }
    h1 {

      position: relative;
      left: 25%;
      top: 50%;
      color: white;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background-color: black;
    }

    #loader {
        display: block;
        position: absolute;;
        left: 50%;
        top: 50%;
        width: 250px;
        height:250px;
        margin: -75px 0 0 -75px;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: #17BEBB;

          -webkit-animation: spin 1.5s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
                  animation: spin 1.5s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */


    }

        #loader:before {
          content: "";
          position: absolute;
          top: 5px;
          left: 5px;
          right: 5px;
          bottom: 5px;
          border-radius: 50%;

          border: 2px solid transparent;
          border-top-color: #B0DB43 ;
          -webkit-animation: spin 3s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
                  animation: spin 3s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */
        }

        #loader:after {
          content: "";
          position: absolute;
          top: 15px;
          left: 15px;
          right: 15px;
          bottom: 15px;
          border-radius: 50%;

          border: 2px solid transparent;
          border-top-color: #D62246;
          -webkit-animation: spin 6s linear infinite; /* Chrome, Opera 15+, Safari 5+ */
                  animation: spin 6s linear infinite; /* Chrome, Firefox 16+, IE 10+, Opera */
        }

        @-webkit-keyframes spin {
            0%   {

                  -webkit-transform: rotate(0deg);
                  -ms-transform: rotate(0deg);
                  transform: rotate(0deg);

             }
            100% {
                    -webkit-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                     transform: rotate(360deg);
          }
        }
        @keyframes spin {
            0%   {

                  -webkit-transform: rotate(0deg);
                  -ms-transform: rotate(0deg);
                  transform: rotate(0deg);

             }
            100% {
                    -webkit-transform: rotate(360deg);
                    -ms-transform: rotate(360deg);
                     transform: rotate(360deg);
          }
        }
    </style>
